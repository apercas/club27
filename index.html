<html>
<head>
	<title>27 Club entrance</title>
	<style type="text/css">
	@import url(https://fonts.googleapis.com/css?family=Amatic+SC);
	@import url(https://fonts.googleapis.com/css?family=Josefin+Sans);
	body {
		background: linear-gradient(to bottom, #e8e8e8 0%,#d5eae9 26%,#00acbf 50%,rgba(158, 86, 18, 0.5) 52%,rgb(62, 35, 3) 96%);
		height: 100%;
	    width: 100%;
	    margin: 0;
	    padding: 0;
	    background-attachment: fixed;
	}
	#bar {
		height: 640px;
		display: inline-block;
		width: 40px;
		background: linear-gradient(to bottom, #cdeb8e 0%,#a5c956 100%);
		border-radius: 15px;
	    padding: 4px;
	    margin: 0 10px;
	    position: relative;
	    top: 10px;
	    box-shadow: 1px 1px 1px #827B7B;
	}
	#life {
		background: linear-gradient(to bottom, #a90329 0%,#8f0222 44%,#6d0019 100%);
		margin: 3px;
		width: 86%;
		height: 0;
		display: block;
		border-radius: 14px;
		transition: height 3s ease;
    	box-shadow: 0px 0px 1px #FF003A;
	}
	#main {
		display: inline;
    	position: absolute;
	}
	.person {
		position: absolute;
	    left: 17px;
	    height: 5px;
	    width: 34px;
	    background: rgba(255, 255, 255, 0.2);
	    border-radius: 50%;
	    box-shadow: 1px 1px 1px rgba(0, 103, 255, 0.2);
	    cursor: e-resize;;
	}
	.person span {
		display: none;
	}
	#grave {
		width: 380px;
	    height: 650px;
	    background-color: #c0c0c0;
	    border-top-left-radius: 50%;
	    border-top-right-radius: 50%;
	    position: absolute;
	    display: block;
	    left: 35%;
	    transform: skewX(-2deg);
	    border: 1px solid #AFAAAA;
	    box-shadow: 24px 4px 4px #D8D4D4;
		font-family: 'Amatic SC', cursive;  
		text-align: center;
		transition: transform 0.25s ease;
	}
	#grave:hover {
	    transform: skewX(-1.5deg);
	}
	#grave h2 {  
	    text-transform: uppercase;
	    font-size: 130px;
	    text-shadow: 2px 2px 6px #D6A158;
	    margin: 50px 0;
	}
	#grave span {
		font-size: 30px;
		display: block;
		padding: 0px 20px;
	    text-shadow: 1px 1px 1px #fff;
	}
	#grave  .gr-name {
		font-size: 60px;
	}
	#grave .grass {
	    position: absolute;
	    bottom: -300px;
	    height: 300px;
	    width: 108%;
	    padding: 0;
	    margin: 0;
	    left: -260px;
	    background: linear-gradient(45deg, #45484d 0%,#000000 100%);
	    transform: skew(-60deg);
	    z-index: 0;
	}
	#grave img {
		position: relative;
		transform: rotate(45deg);
		z-index: 1;
	}
	#grave img.reverse {
		transform: rotate(-45deg);
	}
	header {
		display: flex;
	}
	header span {
	    width: 100%;
	    height: 100px;
	    margin: -3px;
	    background-size: cover;
	    background-position: 50%;
	}
	header span:hover {
		opacity: 0.7;
	}
	h1,p{
		font-family: 'Josefin Sans', sans-serif;
		text-align: center;
	}
	h1 {
		font-size: 80px;
		margin: 150px 0 50px;
	}
	p {
    	font-size: 30px;
	}
	footer {
		position: absolute;
	    right: 0;
	    bottom: -410px;
	    width: 170px;
	    color: #888;
	    font-family: sans-serif;
	    font-size: 13px;
	    text-shadow: 1px 1px 1px #000;
	}
	footer a {
		color: currentColor;
	}
	footer span {
		display: block;
	}
	</style>
</head>
<body>
	<header>
		<span style="background-image: url(img/people/amy.png)" data-elid="d312"></span>
		<span style="background-image: url(img/people/brian.png)" data-elid="d125"></span>
		<span style="background-image: url(img/people/janis.png)" data-elid="d258"></span>
		<span style="background-image: url(img/people/hendrix.png)" data-elid="d295"></span>
		<span style="background-image: url(img/people/kurt.png)" data-elid="d44"></span>
		<span style="background-image: url(img/people/morrison.png)" data-elid="d207"></span>
	</header>
	<h1>Will I join the <a href="https://en.wikipedia.org/wiki/27_Club" target="_blank">club</a>?</h1>
	<p>
		<span class="me"><img src="img/loading.gif"></span></p>
	<div id="grave">
		<h2>r.i.p.</h2>
		<span class="gr-name">Kurt Cobain</span>
		<span class="gr-days">27 YO and 44 days</span>
		<span class="gr-job">Founding member, lead singer, guitarist and songwriter for Nirvana</span>
		<span class="gr-cause">Suicide by gunshot[44]</span>
		<span class="gr-date">April 5, 1994</span>
		<img src="img/rose.png" class="reverse">
		<img src="img/rose.png">
		<span class="grass"></span>
	</div>
	<article id="main">
		<div id="bar">
			<div id="life"></div>
		</div>
	</article>
	<footer>

</html>
